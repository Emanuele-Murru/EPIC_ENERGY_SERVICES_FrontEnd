<div class="container mt-5">
  <h2>Ricerca Clienti</h2>
  <form >
      <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome"  placeholder="Inserisci il nome del cliente">
      </div>
      <div class="form-group">
          <label for="cognome">Cognome:</label>
          <input type="text" class="form-control" id="cognome" name="cognome" placeholder="Inserisci il cognome del cliente">
      </div>
      <button type="submit" class="btn btn-primary">Cerca</button>
  </form>
</div>
